name: BTC Short Strangle - Daily Observer

on:
  # Daily at 3:30 AM IST = previous day 22:00 UTC
  schedule:
    - cron: '0 22 * * *'
  
  # Manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write  # Needed to commit tracker back to repo

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    timeout-minutes: 960  # 16 hours (covers full monitoring till 5:15 PM IST)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests pytz openpyxl
      
      - name: Run Strategy
        env:
          DELTA_API_KEY: ${{ secrets.DELTA_API_KEY }}
          DELTA_API_SECRET: ${{ secrets.DELTA_API_SECRET }}
        run: python 15StrikesFarOTMPicker.py
      
      - name: Display Log
        if: always()
        run: cat live_trading_logs/*.txt 2>/dev/null || echo "No logs"
      
      - name: Commit tracker to repo
        if: always()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add trade_tracker.xlsx
          git diff --cached --quiet || git commit -m "Update trade tracker - $(date -u +'%Y-%m-%d')"
          git push
      
      - name: Upload trading logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-${{ github.run_number }}
          path: live_trading_logs/
          retention-days: 90
