name: BTC Short Strangle - Daily Observer

on:
  schedule:
    # Phase 1 ENTRY: 3:30 AM IST = 22:00 UTC previous day
    - cron: '0 22 * * *'
    # Phase 2 EXIT: 5:15 PM IST = 11:45 UTC same day
    - cron: '45 11 * * *'
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-strategy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Each phase finishes in seconds
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: pip install requests pytz openpyxl
      
      - name: Run Strategy
        env:
          DELTA_API_KEY: ${{ secrets.DELTA_API_KEY }}
          DELTA_API_SECRET: ${{ secrets.DELTA_API_SECRET }}
        run: python -u 15StrikesFarOTMPicker.py
      
      - name: Display Log
        if: always()
        run: cat live_trading_logs/*.txt 2>/dev/null || echo "No logs"
      
      - name: Commit files to repo
        if: always()
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          echo "=== Files in workspace ==="
          ls -la active_trade.json trade_tracker.xlsx 2>/dev/null || echo "No trade files found"
          [ -f active_trade.json ] && git add -f active_trade.json && echo "Staged: active_trade.json"
          [ -f trade_tracker.xlsx ] && git add -f trade_tracker.xlsx && echo "Staged: trade_tracker.xlsx"
          git diff --cached --quiet && echo "Nothing to commit" || (git commit -m "Trade update - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
          echo "=== Done ==="
      
      - name: Upload trading logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trading-logs-${{ github.run_number }}
          path: live_trading_logs/
          retention-days: 90
